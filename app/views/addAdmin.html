<h1 class="page-header">添加管理员</h1>
<div class="row" ms-controller="addAdmin">
    <form class="form-horizontal" role="form" name="adminForm" ms-submit="addAdmin($event)">
        <div class="form-group">
            <label class="col-md-2 control-label">
                账号：
            </label>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="请输入管理员账号……" ms-duplex="formData.uName" id="uName" name="uName" required autofocus="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">
                密码：
            </label>
            <div class="col-md-5">
                <input type="password" class="form-control" placeholder="请输入密码……" ms-duplex="formData.psw" id="psw" name="psw" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">
                确认密码：
            </label>
            <div class="col-md-5">
                <input type="password" class="form-control" placeholder="请再输入密码……" ms-duplex="formData.pswAgain" id="pswAgain" name="pswAgain" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-5">
                <input class="btn btn-primary" type="submit" value="确定">
                <input class="btn btn-default" type="reset">
            </div>
        </div>
    </form>
</div>
