<div class="login" ms-controller="LoginCtrl">
    <div class="container">
        <form role="form" ms-validate="@validate" id="myForm" class="form-signin" name="loginForm" ms-submit="postLoginData($event)">
            <h2 class="form-signin-heading">Please sign in</h2>
            <div class="form-group has-feedback">
                <label for="inputUsername" class="sr-only">请输入账号</label>
                <input type="text" id="inputUsername" name="inputUsername" class="form-control" placeholder="请输入账号" ms-duplex ='Username' ms-rules="required:true" data-required-message="请输入账号">
                <span class="glyphicon glyphicon-ok form-control-feedback top-4px"></span>
            </div>
            <div class="form-group has-feedback">
                <label for="inputPassword" class="sr-only">请输入密码</label>
                <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="请输入密码" ms-duplex="Password" ms-rules="required:true" data-required-message="请输入密码">
                <span class="glyphicon glyphicon-ok form-control-feedback top-4px"></span>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me">记住我
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
        </form>
    </div>
</div>
<div ms-view="footer"></div>
