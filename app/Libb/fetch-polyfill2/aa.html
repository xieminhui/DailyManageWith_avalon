    <body :controller="test">
        <script>
            avalon.component('ms-button', {
                template: '<button>{{@spantxt}}</button>',
                defaults: {
                    spantxt: "按钮测试",
                    onReady: function () {
                        this.$watch('spantxt', function (v) {
                            console.log(v);
                        })
                    }
                }
            });
            console.log(fetch)
            avalon.fetch("dddd").then(function () {
            }).catch(function (a) {
                console.log(a)
            })
            var vm = avalon.define({
                $id: 'test',
                spantxt: "change2",
                conf: {
                    is: 'ms-button',
                    id: 't2',
                    spantxt: '测试'
                }
            });
            setTimeout(function () {
                vm.spantxt = "change-->改变";
                vm.conf.spantxt = "测试-->test";
            }, 5000)
        </script>
        <h1>1111</h1>

    <xmp :widget="{is:'ms-button',id:'t1',spantxt:@spantxt}"></xmp>
